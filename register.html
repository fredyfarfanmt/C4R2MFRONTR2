<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>

<body class="body">


    <header>

        <img src="./logo.png" alt="" class="img-logo">
        <ul>
        </ul>

    </header>

    <a href="./index.html" class="home-btn"> <- Volver al inicio</a>

    <div class="container center mt20">
        <h1 class="center">Registro en el sistema</h1>
        <div class="center form-login">
            <form action="">

                <input type="number" name="" id="idUser" class="widthp" placeholder="Id usuario">
                <br>
                <input type="number" name="" id="identification" class="widthp" placeholder="Identificacion">
                <br>

                <input type="text" name="" id="user" class="widthp" placeholder="Nombre">
                <br>
                <input type="text" name="" id="direction" class="widthp" placeholder="Direccion">
                <br>
                <input type="number" id="telephone" class="widthp" placeholder="Telefono">
                <br>
                <input type="email" id="email" class="widthp" placeholder="Email">
                <br>
                <input type="password" name="" id="password" class="widthp" placeholder="Contraseña">
                <br>
                <input type="text" name="" id="zona" class="widthp" placeholder="Zona">

                <br>

                <button class="loginBtn" id="register">Registrate</button>

                <p id="errorReg"></p>
                <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesion</a></p>


            </form>
        </div>

    </div>

    <script src="./Js/register.js" type="module"></script>
</body>

</html>
