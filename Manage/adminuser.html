<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Manejador de usuarios</title>
</head>

<body class="center">

    <a href="../index.html" class="home-btn">
        <- Volver al inicio </a> <div class="container">
            <h1 class='center'>Manejo de ususarios</h1>

            <form action="" class=" form-data center">

                <input class="form-data-input" type="number" name="" id="id" placeholder="ID">
                <input class="form-data-input" type="number" name="" id="identification" placeholder="Identificacion">
                <input class="form-data-input" type="text" name="" id="name" placeholder="Nombre">
                <input class="form-data-input" type="number" name="" id="cellphone" placeholder="Telefono">
                <input class="form-data-input" type="text" name="" id="address" placeholder="Direccion">
                <input class="form-data-input" type="text" name="" id="zone" placeholder="Zona">


                <button class="form-data-btn" type="submit" id="updateBtn">Actualizar</button>
                <p id="errorReg"></p>
            </form>

            </div>
            <h3 class="center mrgtop">Todos los usuarios</h3>
            <table class="table center">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Identifi</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dir</th>
                        <th scope="col">Tel</th>
                        <th scope="col">Zona</th>
                        <th scope="col">Elim</th>
                    </tr>
                </thead>
                <tbody id="bodyTable">

                </tbody>
            </table>

            <script src="../Js/adminUser.js" type="module"></script>
</body>

</html>
