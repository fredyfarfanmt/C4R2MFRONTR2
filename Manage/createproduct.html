<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear producto</title>
</head>

<body class="body">


    <header>

        <img src="../logo.png" alt="" class="img-logo">
        <ul>
        </ul>

    </header>

    <a href="../index.html" class="home-btn"> Volver al inicio </a>


    <div class="container center mt20">
        <h1 class="center">Agregar ropa</h1>
        <div class="center form-login">
            <form action="">

                <input type="text" name="" id="reference" class="widthp" placeholder="Referencia">
                <br>
                <input type="text" name="" id="category" class="widthp" placeholder="Categoria">
                <br>

                <input type="number" name="" id="size" class="widthp" placeholder="Talla">
                <br>
                <input type="text" name="" id="description" class="widthp" placeholder="Descripcion">
                <br>
                <input type="text" id="availability" class="widthp" placeholder="Disponibilidad">
                <br>
                <input type="number" id="price" class="widthp" placeholder="Precio">
                <br>
                <input type="number" name="" id="quantity" class="widthp" placeholder="Cantidad">
                <br>
                <input type="text" name="" id="photography" class="widthp" placeholder="urlImagen">

                <br>

                <button class="loginBtn" id="createC">Crear ropa</button>

                <p id="errorReg"></p>



            </form>
        </div>

    </div>

    <script src="./createProduct.js" type="module"></script>
</body>

</html>
